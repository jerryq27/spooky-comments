<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Discussion</h2>
    <form
        name="comment-form"
        action="/backend/addcomment"
        method="POST"
        onsubmit="return validateComment();">
        <input
            name="comment-text"
            type="text"
            placeholder="What are your thoughts?">
        <input
            name="submit-btn"
            type="submit"
            value="Comment"><br><br>
        <hr>
    </form>
    
    <div id="comments">

    </div>

    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
