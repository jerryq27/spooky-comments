<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="row">Discussion</h2>
        <form
            class="header-form"
            name="comment-form"
            action="/backend/addcomment"
            method="POST"
            onsubmit="return validateComment();">
 
            <div class="header-avatar-column">
                <div class="dropdown">
                    <button
                        id="dropdown-btn"
                        class="dropdown-menu-btn"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                            <img 
                                class="header-avatar-img"
                                src="img/spooky/avatar-ghost.png"
                                alt="Avatar">
                            </img>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdown-btn">
                        <li>
                            <div id="ghost" class="dropdown-menu-item" onclick="changeUser(event)">
                                <img src="img/spooky/avatar-ghost.png" alt="avatar">
                                Ghost Greg
                            </div>
                        </li>
                        <li>
                            <div id="mummy" class="dropdown-menu-item" onclick="changeUser(event)">
                                <img src="img/spooky/avatar-mummy.png" alt="avatar">
                                Mummy
                            </div>
                        </li>
                        <li>
                            <div id="pumpkin" class="dropdown-menu-item" onclick="changeUser(event)">
                                <img src="img/spooky/avatar-pumpkin.png" alt="avatar">
                                Pumpkin Penelope
                            </div>
                        </li>
                        <li>
                            <div id="reaper" class="dropdown-menu-item" onclick="changeUser(event)">
                                <img src="img/spooky/avatar-reaper.png" alt="avatar">
                                Reaper Randy
                            </div>
                        </li>
                        <li>
                            <div id="vampire" class="dropdown-menu-item" onclick="changeUser(event)">
                                <img src="img/spooky/avatar-vampire.png" alt="avatar">
                                Vampire Vlad
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="header-comment-column">
                <input
                    class="header-comment-input"
                    name="comment-input"
                    type="text"
                    placeholder="What are your thoughts?">
            </div>

            <div class="header-btn-column">
                <input
                    class="header-btn"
                    name="header-btn-ctrl"
                    type="submit"
                    value="Comment">
            </div>
            <br><br>
            <hr class="my-4">
        </form>

    </div>
    <div id="comments" class="container">

    </div>

    <!-- Add React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="js/index.js" type="text/javascript"></script>
</body>

<footer>
    <a href="https://www.flaticon.com/free-icons/death" title="death icons">Death icons created by Freepik - Flaticon</a>
</footer>

</html>
