<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="row">Discussion</h2>
        <form
            class="header-form"
            name="comment-form"
            action="/backend/addcomment"
            method="POST"
            onsubmit="return validateComment();">
 
            <div class="header-avatar-column">
                <img 
                    class="header-avatar-img"
                    src="img/sample-avatar-1.png"
                    alt="Avatar">
            </div>

            <div class="header-comment-column">
                <input
                    class="header-comment-input"
                    name="comment-input"
                    type="text"
                    placeholder="What are your thoughts?">
            </div>

            <div class="header-btn-column">
                <input
                    class="header-btn"
                    name="header-btn-ctrl"
                    type="submit"
                    value="Comment">
            </div>
            <br><br>
            <hr class="my-4">
        </form>

    </div>
    <div id="comments" class="container">

    </div>

    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
